<div id="body">

    <div id="tab-header">
        <div class="tab-header-item source " data-toggle="source">Src</div>
        <div class="tab-header-item run active"  data-toggle="run">Run</div>
    </div>
    <div id="tab-content">
        <div class="tab-content-item source">
            <div id="workbench">
                <canvas id="canvas"></canvas>
            </div>
            <div class="toolbar">
                <div class="toolbar-content">
                    <div class="toolbar-toggler">X</div>
                    <div class="block-info"></div>
                    <textarea></textarea>
                </div>
            </div>
        </div>
        <div class="tab-content-item run active">
            <div id="runtime">

                <canvas id="drawing_canvas" style="z-index: 1"></canvas>
                <canvas id="map_canvas" style="z-index: 2"></canvas>
                <canvas id="robbot_canvas" style="z-index: 3"></canvas>

                <div class="controls" style="z-index: 5">
                    <div class="control play_pause">|></div>
                    <div class="control next_step">>></div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-content">
                    <div class="toolbar-toggler">X</div>
                    <div class="info"></div>
                    <!-- <div class="drawing">
                        <button class="drawing-toggler">Draw</button>
                        <button class="eraser-toggler">Erase</button>
                        <input class="stroke-width" type="range" min="5" max="50" value="15">
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
