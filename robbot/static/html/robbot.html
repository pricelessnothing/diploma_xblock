<div id="body">

    <div id="tab-header">
        <div class="tab-header-item source active" data-toggle="source">Src</div>
        <div class="tab-header-item run" data-toggle="run">Run</div>
    </div>
    <div id="tab-content">
        <div class="tab-content-item source active">
            <div id="workbench">
                <canvas id="canvas"></canvas>
            </div>
            <div class="toolbar">
                <div class="toolbar-toggler">X</div>
                <div class="block-info"></div>
            </div>
        </div>
        <div class="tab-content-item run">
            <div id="runtime">

                <!-- position: abosolute -->
                <div class="finish-sign"></div>

                <!-- position: abosolute -->
                <div class="controls">
                    <div class="control play_pause">|></div>
                    <div class="control next_step">>></div>
                </div>

                <!-- position: absolute -->
                <div id="robbot">
                    <div class="wheel_container">
                        <div class="wheel left"></div>
                        <div class="wheel right"></div>
                    </div>
                </div>

            </div>
            <div class="toolbar">
                <div class="toolbar-toggler">X</div>
                <div class="info"></div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</div>
