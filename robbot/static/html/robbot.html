<div id="body">

    <div id="tab-header">
        <div class="tab-header-item source " data-toggle="source">Src</div>
        <div class="tab-header-item run active"  data-toggle="run">Run</div>
    </div>
    <div id="tab-content">
        <div class="tab-content-item source">
            <div id="workbench">
                <canvas id="canvas"></canvas>
            </div>
            <div class="toolbar">
                <div class="toolbar-content">
                    <div class="toolbar-toggler">X</div>
                    <div class="block-info"></div>
                    <textarea></textarea>
                </div>
            </div>
        </div>
        <div class="tab-content-item run active">
            <div id="runtime">

                <canvas id="map_canvas"></canvas>
                <canvas id="drawing_canvas"></canvas>
                <canvas id="robbot_canvas"></canvas>

                <div class="controls">
                    <div class="control play_pause">|></div>
                    <div class="control next_step">>></div>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-content">
                    <div class="toolbar-toggler">X</div>
                    <div class="info"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="../js/src/translator.js"></script> -->
</div>
